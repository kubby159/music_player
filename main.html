<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec690b970e.js"
      crossorigin="anonymous"
    ></script>
    <title>Talk Show</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatting-wrapper">
        <div class="chatting-side-bar">
          <div class="chatting-profile-img chatting-side-bar-box">
            <span><i class="fa-solid fa-user"></i></span>
          </div>
          <div class="chatting-music chatting-side-bar-box">
            <a href="music.html"><i class="fa-solid fa-music"></i></a>
          </div>
          <div class="chatting-box chatting-side-bar-box">
            <a href="chatting.html"> <i class="fa-solid fa-comment"></i></a>
          </div>
          <div class="chatting-friends-list chatting-side-bar-box">
            <a href="friendList.html"><i class="fa-solid fa-user-group"></i></a>
          </div>
          <div class="chatting-setting chatting-side-bar-box">
            <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
          </div>
        </div>
        <div class="profile-wrapper">
          <div class="profile-img">
            <span class="profile-img-edit-btn"
              ><i class="fa-solid fa-pen"></i
            ></span>
          </div>

          <div class="profile-name">
            <span>Steven, Jeong</span>
          </div>
          <div class="profile-contact">
            <span><i class="fa-solid fa-phone-flip"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
