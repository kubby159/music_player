<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8594307cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png"
    />
    <title>Talk Show</title>
  </head>
  <body>
    <div class="container">
      <div class="login-wrapper">
        <div class="login-title"><span>Welcome to Talk Show!</span></div>
        <div class="login-user">
          <label for="user-id">아이디:</label>
          <input
            type="text"
            class="user-id"
            name="user-id"
            placeholder="아이디를 입력해주세요."
            required
          />
          <label for="user-pw">비밀번호:</label>
          <input
            type="password"
            placeholder="비밀번호를 입력해주세요."
            class="user-pw"
            name="user-pw"
            required
          />
        </div>
        <div class="login-btn"><a href="./main.html">Sign in</a></div>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
