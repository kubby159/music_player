<!DOCTYPE html>

  <body>

                <div class="album-list-title">
                  <span>IU</span>
                </div>
                <div class="album-list-subtitle">

                </div>
                <div class="dot">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>
            </div>

              <div class="album-list-img"></div>
              <div class="album-list-detail">
                <div class="album-list-title">
                  <span>IU</span>
                </div>
                <div class="album-list-subtitle">
                  <span>누구나 비밀은 있다</span>
                </div>
                <div class="dot">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>

            <div class="search-icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>

            <i class="fas fa-fast-forward"></i>
