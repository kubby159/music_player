<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec690b970e.js"
      crossorigin="anonymous"
    ></script>
    <title>Talk Show</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png"
    />
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatting-wrapper">
        <div class="chatting-side-bar">
          <div class="chatting-profile-img chatting-side-bar-box">
            <a href="main.html"><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="chatting-music chatting-side-bar-box">
            <span><i class="fa-solid fa-music"></i></span>
          </div>
          <div class="chatting-box chatting-side-bar-box">
            <a href="chatting.html"> <i class="fa-solid fa-comment"></i></a>
          </div>
          <div class="chatting-friends-list chatting-side-bar-box">
            <a href="friendList.html"><i class="fa-solid fa-user-group"></i></a>
          </div>
          <div class="chatting-setting chatting-side-bar-box">
            <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
          </div>
        </div>
        <div class="music-wrapper">
          <div class="music-album-img"></div>
          <span class="music-album-name">IU - 라일락</span>
          <div class="music-player">
            <div class="music-back"><i class="fa-solid fa-backward"></i></div>
            <div class="music-play"><i class="fa-solid fa-play"></i></div>
            <div class="music-forward">
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
