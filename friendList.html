<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec690b970e.js"
      crossorigin="anonymous"
    ></script>
    <title>Talk Show</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png"
    />
    <link rel="stylesheet" href="friendList.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatting-wrapper">
        <div class="chatting-side-bar">
          <div class="chatting-profile-img chatting-side-bar-box">
            <a href="main.html"><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="chatting-music chatting-side-bar-box">
            <a href="music.html"><i class="fa-solid fa-music"></i></a>
          </div>
          <div class="chatting-box chatting-side-bar-box">
            <a href="chatting.html"> <i class="fa-solid fa-comment"></i></a>
          </div>
          <div class="chatting-friends-list chatting-side-bar-box">
            <span><i class="fa-solid fa-user-group"></i></span>
          </div>
          <div class="chatting-setting chatting-side-bar-box">
            <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
          </div>
        </div>
        <div class="friends-wrapper">
          <div class="friends-my-profile">
            <div class="friends-my-profile-img">
              <span>Steven, Jeong</span>
            </div>

            <div class="friends-my-profile-info">
              <span>심심하다~~~</span>
            </div>
          </div>
          <div class="friends">
            <span>My friends</span>
          </div>
          <div class="friends-list">
            <div class="friend one">
              <div class="friend-infomation">
                <div class="friend-start-chat">
                  <span><i class="fa-solid fa-comment"></i></span>
                </div>
                <div class="friend-start-call">
                  <span><i class="fa-solid fa-phone-flip"></i></span>
                </div>
              </div>
              <div class="friend-profile-img"></div>
              <div class="friend-profile-talk">
                <span>Lion</span>
                <span>센치한 날~~ 모히또 한잔</span>
              </div>
            </div>
            <div class="friend two">
              <div class="friend-infomation">
                <div class="friend-start-chat">
                  <span><i class="fa-solid fa-comment"></i></span>
                </div>
                <div class="friend-start-call">
                  <span><i class="fa-solid fa-phone-flip"></i></span>
                </div>
              </div>
              <div class="friend-profile-img"></div>
              <div class="friend-profile-talk">
                <span>코코몽</span>
                <span>7월 25~ 28일 휴가</span>
              </div>
            </div>
            <div class="friend three">
              <div class="friend-infomation">
                <div class="friend-start-chat">
                  <span><i class="fa-solid fa-comment"></i></span>
                </div>
                <div class="friend-start-call">
                  <span><i class="fa-solid fa-phone-flip"></i></span>
                </div>
              </div>
              <div class="friend-profile-img"></div>
              <div class="friend-profile-talk">
                <span>왕눈이</span>
                <span>남친구함</span>
              </div>
            </div>
            <div class="friend four">
              <div class="friend-infomation">
                <div class="friend-start-chat">
                  <span><i class="fa-solid fa-comment"></i></span>
                </div>
                <div class="friend-start-call">
                  <span><i class="fa-solid fa-phone-flip"></i></span>
                </div>
              </div>
              <div class="friend-profile-img"></div>
              <div class="friend-profile-talk">
                <span>진구</span>
                <span>도라에몽...</span>
              </div>
            </div>
            <div class="friend four">
              <div class="friend-infomation">
                <div class="friend-start-chat">
                  <span><i class="fa-solid fa-comment"></i></span>
                </div>
                <div class="friend-start-call">
                  <span><i class="fa-solid fa-phone-flip"></i></span>
                </div>
              </div>
              <div class="friend-profile-img"></div>
              <div class="friend-profile-talk">
                <span>도라에몽</span>
                <span>끄아앙~</span>
              </div>
            </div>
          </div>
          <div class="reponse-bottom-bar">
            <div class="chatting-profile-img chatting-side-bar-box">
              <a href="main.html"><i class="fa-solid fa-user"></i></a>
            </div>
            <div class="chatting-music chatting-side-bar-box">
              <span><i class="fa-solid fa-music"></i></span>
            </div>
            <div class="chatting-box chatting-side-bar-box">
              <a href="chatting.html"> <i class="fa-solid fa-comment"></i></a>
            </div>
            <div class="chatting-friends-list chatting-side-bar-box">
              <a href="friendList.html"
                ><i class="fa-solid fa-user-group"></i
              ></a>
            </div>
            <div class="chatting-setting chatting-side-bar-box">
              <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
